<canvas id="game" width="600" height="150" style="background:white;"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let dino = { x:50, y:110, w:20, h:40, vy:0, jump:false };
let cactus = { x:600, y:120, w:20, h:30 };
let gravity = 0.8;
let score = 0;
let gameOver = false;

document.addEventListener("keydown", e => {
  if(e.code === "Space" && !dino.jump){
    dino.vy = -12;
    dino.jump = true;
  }
  if(gameOver){
    resetGame();
  }
});

function resetGame(){
  cactus.x = 600;
  score = 0;
  gameOver = false;
}

function update(){
  if(gameOver) return;

  dino.y += dino.vy;
  dino.vy += gravity;

  if(dino.y >= 110){
    dino.y = 110;
    dino.jump = false;
  }

  cactus.x -= 6;
  if(cactus.x < -20){
    cactus.x = 600;
    score++;
  }

  if(
    dino.x < cactus.x + cactus.w &&
    dino.x + dino.w > cactus.x &&
    dino.y < cactus.y + cactus.h &&
    dino.y + dino.h > cactus.y
  ){
    gameOver = true;
  }
}

function draw(){
  ctx.clearRect(0,0,600,150);

  ctx.fillStyle = "black";
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

  ctx.fillRect(cactus.x, cactus.y, cactus.w, cactus.h);

  ctx.fillText("Skor: " + score, 10, 20);

  if(gameOver){
    ctx.fillText("GAME OVER - Space ile tekrar", 200, 80);
  }
}

function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
